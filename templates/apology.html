<!DOCTYPE html>

<html lang="en">

<head>
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Apology</title>
        <script src="https://kit.fontawesome.com/4db043bd42.js" crossorigin="anonymous"></script>

</head>

<body data-barba="wrapper">

    <div class="load-container">
        <div class="loading-screen"></div>
    </div>

    <main data-barba="container" data-barba-namespace="apology">

    <header>

        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://cs50.harvard.edu/x/2022/project/">CS50's Final Project</a>
                <div class="collapse navbar-collapse" id="navbar"></div>
            </div>
        </nav>

    </header>

        <div class="animated">
            <div class="cat">
                <img alt="{{ top }}" class="rounded mx-auto d-block" src="http://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=https://i.imgur.com/CsCgN7Ll.png&height=400&width=400" title="{{ top }}">
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <script src="/static/app.js"></script>

</body>

</html>
